<div class="settings-container position-fixed slide-right-to-left shadow-sm border-end border-light-subtle">
  <div class="overflow-y-auto w-100 h-100 py-3">
    <div class="container my-4">
      
      <!-- Header reorganizado -->
      <div class="d-flex justify-content-between align-items-center mb-4 border-bottom pb-2">
        <h2 class="h5 mb-0">⚙️ Configuración</h2>
        <button class="btn btn-sm btn-outline-secondary d-lg-none">
          <i class="bi bi-x"></i>
        </button>
      </div>

      <!-- Contenedor principal organizado en filas -->
      <div class="row row-cols-1 g-3">
        
        <!-- Tema -->
        <div class="col">
          <div class="card h-100">
            <div class="card-header bg-primary text-white d-flex align-items-center">
              <i class="bi bi-palette me-2"></i> Tema
            </div>
            <div class="card-body">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="theme" id="lightTheme" checked>
                <label class="form-check-label" for="lightTheme">Claro</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="theme" id="darkTheme">
                <label class="form-check-label" for="darkTheme">Oscuro</label>
              </div>
            </div>
          </div>
        </div>

        <!-- Idioma -->
        <div class="col">
          <div class="card h-100">
            <div class="card-header bg-secondary text-white d-flex align-items-center">
              <i class="bi bi-translate me-2"></i> Idioma
            </div>
            <div class="card-body">
              <select class="form-select">
                <option value="es">Español</option>
                <option value="en">Inglés</option>
                <option value="fr">Francés</option>
              </select>
            </div>
          </div>
        </div>

        <!-- Notificaciones -->
        <div class="col">
          <div class="card h-100">
            <div class="card-header bg-info text-white d-flex align-items-center">
              <i class="bi bi-bell me-2"></i> Notificaciones
            </div>
            <div class="card-body">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="emailNotifications" checked>
                <label class="form-check-label" for="emailNotifications">
                  Recibir notificaciones por correo electrónico
                </label>
              </div>
            </div>
          </div>
        </div>

      </div> <!-- Cierre row -->

      <!-- Pie de configuración -->
      <div class="mt-4 pt-3 border-top text-center">
        <button class="btn btn-danger w-100 fw-bold py-2"><i class="bi bi-save me-2"></i>Guardar Cambios</button>
      </div>

    </div>
  </div>
</div>
