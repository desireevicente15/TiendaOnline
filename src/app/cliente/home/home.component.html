<section class="main-content">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
              <h1>¡Entra en FreePC!<br> Tu <span class="highlight">paraíso tecnológico</span></h1>
              <p>Gadgets, componentes y mucho más. ¡Aquí lo encuentras, aquí lo flipas!</p>            
              <div>
                <img src="/ofertas.jpg" alt="Foto" class="w-100 px-3">
              </div>
            </div>
            <div class="col-md-6">
                <div class="login-box">
                    <h2>Iniciar Sesión</h2>
                    <form method="post" [formGroup]="loginForm" (ngSubmit)="submit()">
                        <div class="mb-3">
                          <label class="form-label">Usuario</label>
                          <input class="form-control form-control-sm" type="text" placeholder="Desirée" formControlName="username">
                        </div>
                    
                        <div class="mb-4">
                          <label class="form-label">Contraseña</label>
                          <input class="form-control form-control-sm" type="password" placeholder="*****" formControlName="password">
                        </div>
                    
                        <div class="mb-0">
                          <button type="submit" class="btn btn-sm btn-primary w-100" [disabled]="loginForm.invalid">Entrar</button>
                        </div>
                      </form>
                </div>
            </div>
        </div>
    </div>  
  </section>
