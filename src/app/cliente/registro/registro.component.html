<div class="container-fluid auth-bg">
  <div class="row justify-content-center align-items-center min-vh-100">
    <div class="col-12 col-md-6 col-lg-4">
      <div class="card auth-card p-4">
        <h2 class="text-center mb-4">Registro</h2>
        <h2 class="text-center fw-bold">Bienvenido/a</h2>
        <p class="text-center">Registrate para no perderte nada...</p>

        <form method="post" [formGroup]="registerForm" (ngSubmit)="submit()">
          <div class="mb-3">
            <label class="form-label">Usuario</label>
            <input class="form-control form-control-sm" type="text" placeholder="Desirée" formControlName="username">
          </div>
      
          <div class="mb-3">
            <label class="form-label">Contraseña</label>
            <input class="form-control form-control-sm" type="password" placeholder="*****" formControlName="password">
          </div>
      
          <div class="mb-3">
            <label class="form-label">Role en la aplicación</label>
            <select class="form-select form-select-sm" formControlName="roleName">
              <optgroup label="Seleccione una opción">
                <option value="">------</option>
                <option value="ADMIN">Administrador</option>
                <option value="CLIENT">Cliente</option>
                <option value="SELLER">Vendedor</option>
              </optgroup>
            </select>
          </div>
      
          <div class="mb-3">
            <label class="form-label">Nombre</label>
            <input class="form-control form-control-sm" type="text" formControlName="firstName">
          </div>
      
          <div class="mb-3">
            <label class="form-label">Apellidos</label>
            <input class="form-control form-control-sm" type="text" formControlName="lastName">
          </div>
      
          <div class="mb-4">
            <label class="form-label">Dirección</label>
            <input class="form-control form-control-sm" type="text" formControlName="address">
          </div>
      
          <div class="mb-0">
            <button type="submit" class="btn btn-sm btn-primary w-100" [disabled]="registerForm.invalid">Finalizar
              registro</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
